<html>
	<head>
		<style type="text/css">
			h1 {
				text-align: center;
			}

			p {
				color: red;
				font-family:  'Arial';
				text-align: center;
			}

			a {
				display: inline-block;
				border:  1px solid red;
				padding:  10px 15px;
				text-decoration: none;
				background: #ffdddd;
				color: #880000;
				border-radius: 5px;
				box-shadow: 3px 3px 5px black;
				transition: 200ms;
			}

			a:hover {
				box-shadow: 5px 5px 5px black;
			}
		</style>
	</head>
	<body>
		<h1>Welcome to my website</h1>

		<p>
			Hello and welcome to my first website!
		</p>

		<p>
			<a href="http://www.google.ca">Click me</a>
		</p>
	</body>
</html>
